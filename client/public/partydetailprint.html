  function downloadPDFFinal() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  // Hide the download button before capturing the content
  const button = document.getElementById("downloadBtn");
  button.style.display = "none";

  html2canvas(document.getElementById("MainContent")).then((canvas) => {
    const imgData = canvas.toDataURL("image/png");
    const imgWidth = 180; // Set width less than A4 width for margins
    const pageWidth = 210; // A4 width in mm
    const pageHeight = 297; // A4 height in mm
    const imgHeight = (canvas.height * imgWidth) / canvas.width;

    // Calculate the center position
    const xPosition = (pageWidth - imgWidth) / 2; // Center horizontally
    const yPosition = (pageHeight - imgHeight) / 2; // Center vertically

    doc.addImage(imgData, "PNG", xPosition, yPosition, imgWidth, imgHeight);
    doc.save(`PartyDetail${reportData.Partyname}.pdf`);

    // Show the download button again after capturing
    button.style.display = "block";
  });
}

    <script>
      // Listen for the report data event and populate the report
      window.ipcRenderer.on("render-party-detail-report", (event, reportData) => {
        console.log("Received report data:", reportData);
        const reportRows = document.getElementById("reportRows");
        reportRows.innerHTML = ""; // Clear previous data

        // Loop through details and generate rows
        if (reportData.details && Array.isArray(reportData.details)) {
          reportData.details.forEach((item) => {
            const row = document.createElement("div");
            row.classList.add("report-columns");
            row.innerHTML = `
              <div class="report-column1">${item.Partyname || ""}</div>
              <div class="report-column">${item.State || ""}</div>
              <div class="report-column">${item.City || ""}</div>
              <div class="report-column">${item.Address1 || ""}</div>
              <div class="report-column">${item.Mobile1 || ""}</div>
              <div class="report-column">${item.Email1}</div> 
            `;
            reportRows.appendChild(row);
          });
        } else {
          reportRows.innerHTML = "<p>No report details available.</p>";
        }
      });
